<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="height: 100vh; overflow: hidden; margin: 0; padding: 0;">
    <script type="module" src="/src/scripts/fullcalendar.ts"></script>
    <div id="event-form">
      <input type="datetime-local" id="event-start" placeholder="Start">
      <input type="datetime-local" id="event-end" placeholder="End">
      <input type="text" id="event-title" placeholder="Title (optional)">
      <select id="event-type">
        <option value="rendez-vous">Rendez-vous</option>
        <option value="absence">Absence</option>
      </select>
      <button id="create-event">Create Event</button>
    </div>
    <div id="calendar"></div>
  </body>
</html>
